name: Update Stories

on:
  schedule:
    - cron: "0 0,9,12,17 * * *"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build and run Go function
        run: |
          cd .github/scripts/ && go run main.go
